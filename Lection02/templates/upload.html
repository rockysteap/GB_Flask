<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Форма для загрузки файла</title>
    </head>
    <body>
        <h1>Загружаем новый файл на сервер</h1>

        <!-- Загрузка файлов через POST запрос -->
        <!-- Загрузка файлов может быть выполнена с помощью модуля Flask и объекта request. -->
        <form method=post enctype=multipart/form-data>
            <input type=file name=file>
            <input type=submit value=Загрузить>
        </form>
        <!-- Параметр enctype=multipart/form-data создаёт форму для загрузки данных.
        Первая строка формы создаёт кнопку для прикрепления файла с доступом по имени file.
        Вторая — отправляет файл на сервер. -->


    </body>
</html>
