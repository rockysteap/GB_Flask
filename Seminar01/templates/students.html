<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>{{title}}</title>
</head>
<body>
    <div class="row">
        <h1 class="col-12 text-monospace text-center">Список студентов</h1>
        {% for student in students %}
            <div class="col-12 col-md-6 col-lg-4">
                <h2>{{ student.firstname }}</h2>
                <p>{{ student.lastname }}</p>
                <p>{{ student.age }}</p>
                <p>{{ student.avg_score }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
