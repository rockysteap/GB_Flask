{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <table class="table table-sm table-striped">
        <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>Студент</th>
                <th>Возраст</th>
                <th>Пол</th>
                <th>Группа</th>
                <th>Факультет</th>
            </tr>
        </thead>
        <tbody>
            {% for std in students %}
            <tr>
                <td>{{std.id}}</td>
                <td>{{std.firstname}} {{std.lastname}}</td>
                <td>{{std.age}}</td>
                <td>{{std.gender}}</td>
                <td>{{std.group}}</td>
                <td>{{std.faculty.title}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
