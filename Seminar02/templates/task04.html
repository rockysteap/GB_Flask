{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block url4 %}
<a href="{{ url_for('index') }}">Нажми меня</a>

{% block task4 %}

        <textarea name="text" placeholder="Введите текст:" rows="5" cols="30"></textarea>

        </div>
    {% endif %}

{% endblock %}
