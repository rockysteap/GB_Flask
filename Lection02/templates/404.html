{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="row">
    <p class="col-12">Мы не нашли страницу: &laquo;{{ url }}&raquo;.<br>
        <a href="{{ url_for('index') }}">Попробуйте вернуться на главную</a>
    </p>
</div>
{% endblock %}

<!-- Обратите внимание, что адрес главной страницы указан не явно, а генерируется через url_for.
    Подобная практика должна использоваться во всех шаблонах проекта для удобства масштабирования. -->
