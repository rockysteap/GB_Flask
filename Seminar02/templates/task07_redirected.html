{% block title %}{{title}}{% endblock %}

{% block url7 %}
<a href="{{ url_for('index') }}">Нажми меня</a>

{% block task7_redirected %}

    {% if message %}

            <a class="info">Расчет произведен после редиректа в функции task07_redirected()</a> <br>
            <a class="info">{{message}}</a>
        </div>
    {% endif %}

{% endblock %}
